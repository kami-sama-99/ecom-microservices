spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product
    username: parth
    password: parth
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.ecommerce.product: TRACE
  file:
    name: logs/product-service.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7
